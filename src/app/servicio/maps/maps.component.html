
<agm-map
  [latitude]="currentLatitude"
  [longitude]="currentLongitude"
  [zoom]="15"
  [mapTypeControl]="true"
  [disableDefaultUI]="false"
>
  <agm-marker [latitude]="currentLatitude" [longitude]="currentLongitude">
    <agm-info-window>
      <pre style="background-color: yellow;">{{currentLongitude}}, {{currentLatitude}}</pre>
      My Current Location
    </agm-info-window>
  </agm-marker>


  <agm-marker *ngFor="let mark of markers" [latitude]="mark.lat" [longitude]="mark.lng">
    <agm-info-window>

      {{mark.label}}

    </agm-info-window>
  </agm-marker>
</agm-map>

<button class="btn btn-warning"  (click)="buscarGrua()">Buscar Gruas</button>

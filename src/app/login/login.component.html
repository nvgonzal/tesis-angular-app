
<div class="login-box">
  <div class="login-logo">
    <b>Sistema</b>Grúas
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">Inicia Sesión</p>


      <div class="form-group has-feedback">
        <input class="form-control" placeholder="Email" type="email" id="email" required #userEmail>
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input class="form-control" placeholder="Password" type="password" id="password" required #userPass>
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-8">
        </div>
        <!-- /.col -->
        <div class="col-xs-4">
          <button class="btn btn-primary btn-block btn-flat" (click)="login(userEmail.value,userPass.value)">Entrar</button>
        </div>
        <!-- /.col -->
      </div>


    <a href="#">Olvidé mi contraseña</a><br>
    <a routerLink="../register" class="text-center">Registrar Nuevo Cliente</a>

  </div>
  <!-- /.login-box-body -->
</div>

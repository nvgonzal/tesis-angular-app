<ngx-spinner
  bdColor = "rgba(51, 51, 51, 0.8)" size = "large" color = "#fff" type = "ball-atom">
  <p style="font-size: 20px; color: white">Cargando...</p>
</ngx-spinner>
<div class="container">
  <h1>Inicia sesion</h1>
    <form #loginForm="ngForm"><div class="form-group">
      <label for="email">Email</label>
      <input id="email" class="form-control" [(ngModel)]="userEmail" name="email" required>
    </div>
    <div class="form-group">
      <label for="password">Contrase√±a</label>
      <input type="password" id="password" class="form-control" #userPass required minlength="6">
    </div>
    <button class="btn btn-success" [disabled]="!loginForm.form.valid" (click)="login(userPass.value)" >Iniciar sesion</button>
    </form>
  <div class="alert alert-danger" *ngIf="error">
    {{error}}
  </div>
</div>

<ngx-spinner
  bdColor = "rgba(51, 51, 51, 0.8)" size = "large" color = "#fff" type = "ball-atom">
  <p style="font-size: 20px; color: white">Cargando...</p>
</ngx-spinner>
<div *ngIf="message">
{{message}}
</div>
<table class="table">
  <thead>
  <tr>
    <th>#</th>
    <th>Nombre</th>
    <th>RUT</th>
    <th>Email</th>
    <th>Telefono fijo</th>
    <th>Celular</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let piloto of pilotos$ | async">
    <th scope="col">{{piloto.id}}</th>
    <td>{{piloto.nombre_completo}}</td>
    <td>{{piloto.rut}}</td>
    <td>{{piloto.email}}</td>
    <td>{{piloto.telefono_fijo}}</td>
    <td>{{piloto.celular}}</td>
    <td><button (click)="deletePiloto(piloto.id)">x</button></td>
  </tr>
  </tbody>
</table>

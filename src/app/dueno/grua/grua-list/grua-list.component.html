<ngx-spinner
  bdColor="rgba(51, 51, 51, 0.8)" size="large" color="#fff" type="ball-atom">
  <p style="font-size: 20px; color: white">Cargando...</p>
</ngx-spinner>
<div *ngIf="message" class="alert alert-danger">
  {{message}}
</div>
<div class="table-responsive">
  <table class="table">
    <thead>
    <tr>
      <th>ID</th>
      <th>Patente</th>
      <th>Tipo</th>
      <th>Marca</th>
      <th>Modelo</th>
      <th>Accion</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let grua of gruas$ | async">
      <th scope="col">{{grua.id}}</th>
      <td>{{grua.patente}}</td>
      <td>{{grua.tipo}}</td>
      <td>{{grua.marca}}</td>
      <td>{{grua.modelo}}</td>
      <td>
        <button style="margin: 1rem;" class="btn btn-warning fa fa-pencil"
                routerLink="/dueno/gruas/edit/{{grua.id}}"></button>
        <button class="btn btn-danger fa fa-trash" (click)="deleteGrua(grua.id)"></button>
      </td>
    </tr>
    </tbody>
  </table>
</div>

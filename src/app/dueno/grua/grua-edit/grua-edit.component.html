<ngx-spinner
  bdColor="rgba(51, 51, 51, 0.8)" size="large" color="#fff" type="ball-atom">
  <p style="font-size: 20px; color: white">{{message}}</p>
</ngx-spinner>
<div class="container">
  <h2>Ingresar Grúa</h2>

  <form #registerForm="ngForm">
    <div class="form-group">
      <label for="patente">Patente</label>
      <input id="patente" class="form-control" name="patente" [(ngModel)]="grua.patente" required>
      <div *ngIf="errors && errors.patente">
        <div class="alert alert-danger" role="alert">
          <strong>{{errors.patente}}</strong>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="tipo">Tipo Grúa</label>
      <select id="tipo" name="tipo" class="form-control col-sm-12 col-xs-12" [(ngModel)]="grua.tipo" required>
        <option value="Levante">Levante</option>
        <option value="Cama">Cama</option>
      </select>
      <div *ngIf="errors && errors.tipo_grua">
        <div class="alert alert-danger" role="alert">
          <strong>{{errors.tipo_grua}}</strong>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="marca">Marca</label>
      <select id="marca" name="marca" class="form-control col-sm-12 col-xs-12" [(ngModel)]="grua.marca" required>
        <option *ngFor="let marca of marcasVehiculos" value="{{marca}}">
          {{marca}}
        </option>
      </select>
      <div *ngIf="errors && errors.marca">
        <div class="alert alert-danger" role="alert">
          <strong>{{errors.marca}}</strong>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="modelo">Modelo</label>
      <input id="modelo" class="form-control" name="modelo" [(ngModel)]="grua.modelo" required>
      <div *ngIf="errors && errors.modelo">
        <div class="alert alert-danger" role="alert">
          <strong>{{errors.modelo}}</strong>
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-danger fa fa-save" [disabled]="!registerForm.form.valid"
            (click)="saveGrua()">Guardar Grúa
    </button>
  </form>
</div>

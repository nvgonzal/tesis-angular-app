<ngx-spinner
  bdColor = "rgba(51, 51, 51, 0.8)" size = "large" color = "#fff" type = "ball-atom">
  <p style="font-size: 20px; color: white">{{message}}</p>
</ngx-spinner>
<div class="container">
  <h2>Ingresar Grúa</h2>

  <form #registerForm="ngForm">
    <div class="form-group">
      <label for="patente">Patente</label>
      <input id="patente" class="form-control" name="patente" [(ngModel)]="grua.patente">
    </div>
    <div class="form-group">
      <label for="tipo">Tipo Grúa</label>
      <input id="tipo" class="form-control" name="tipo" [(ngModel)]="grua.tipo" required>
    </div>
    <div class="form-group">
      <label for="marca">Marca</label>
      <input id="marca" class="form-control" name="marca" [(ngModel)]="grua.marca" required>
    </div>
    <div class="form-group">
      <label for="modelo">Modelo</label>
      <input id="modelo" class="form-control" name="modelo" [(ngModel)]="grua.modelo" required>
    </div>
    <button type="submit" class="btn btn-danger fa fa-save" [disabled]="!registerForm.form.valid"
             (click)="saveGrua()">Guardar Grúa</button>
  </form>
</div>

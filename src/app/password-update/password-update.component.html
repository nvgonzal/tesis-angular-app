<ngx-spinner
  bdColor="rgba(51, 51, 51, 0.8)" size="large" color="#fff" type="ball-atom">
  <p style="font-size: 20px; color: white">{{message}}</p>
</ngx-spinner>
<div class="container">
  <h1>Cambiar contraseña</h1>
  <form #loginForm="ngForm">
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" id="password" class="form-control" #password name="password" required minlength="6">
      <div *ngIf="errors && errors.password">
        <div class="alert alert-danger" role="alert">
          <strong>{{errors.password}}</strong>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="password_confirmation">Confirma contraseña</label>
      <input type="password" id="password_confirmation" class="form-control" #password_confirmation required
             minlength="6">
      <div *ngIf="errors && errors.password_confirmation">
        <div class="alert alert-danger" role="alert">
          <strong>{{errors.password_confirmation}}</strong>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="new_password">Nueva contraseña</label>
      <input type="password" id="new_password" class="form-control" #new_password required minlength="6">
      <div *ngIf="errors && errors.new_password">
        <div class="alert alert-danger" role="alert">
          <strong>{{errors.new_password}}</strong>
        </div>
      </div>
    </div>
    <button class="btn btn-success" [disabled]="!loginForm.form.valid"
            (click)="cambiarPassword(password.value,password_confirmation.value,new_password.value)">Cambiar contraseña
    </button>
  </form>
</div>

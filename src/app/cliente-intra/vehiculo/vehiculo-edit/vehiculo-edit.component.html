<ngx-spinner
  bdColor = "rgba(51, 51, 51, 0.8)" size = "large" color = "#fff" type = "ball-atom">
  <p style="font-size: 20px; color: white">{{message}}</p>
</ngx-spinner>
<div class="container">
  <h2>Modificar grua</h2>
  <div *ngIf="errors">
    <p>{{errors}}</p>
  </div>
  <form #registerForm="ngForm">
    <div class="form-group">
      <label for="patente">Patente</label>
      <input id="patente" class="form-control" name="patente" [(ngModel)]="vehiculo.patente_vehiculo" required>
    </div>
    <div class="form-group">
      <label for="marca">Marca</label>
      <input id="marca" class="form-control" name="marca" [(ngModel)]="vehiculo.marca" required>
    </div>
    <div class="form-group">
      <label for="modelo">Modelo</label>
      <input id="modelo" class="form-control" name="modelo" [(ngModel)]="vehiculo.modelo" required>
    </div>
    <div class="form-group">
      <label for="color">Modelo</label>
      <input id="color" class="form-control" name="color" [(ngModel)]="vehiculo.color" required>
    </div>
    <button type="submit" class="btn btn-danger fa fa-save" [disabled]="!registerForm.form.valid"
            (click)="editVehiculo()" >Guardar vehiculo</button>
  </form>
</div>

<ngx-spinner
  bdColor = "rgba(51, 51, 51, 0.8)" size = "large" color = "#fff" type = "ball-atom">
  <p style="font-size: 20px; color: white">{{message}}</p>
</ngx-spinner>
<div class="container">
  <h2>Ingresar vehiculo</h2>
  <div *ngIf="errors" class="alert alert-danger" role="alert">
    <p>{{errors}}</p>
  </div>
  <form #registerForm="ngForm">
    <div class="form-group">
      <label for="patente">Patente</label>
      <input id="patente" class="form-control" name="patente" [(ngModel)]="vehiculo.patente_vehiculo" required>
      <div *ngIf="errors && errors.patente_vehiculo">
        <div class="alert alert-danger" role="alert">
          <strong>{{errors.patente_vehiculo}}</strong>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="marca">Marca</label>
      <select id="marca" name="marca" class="form-control col-sm-12 col-xs-12" [(ngModel)]="vehiculo.marca" required>
        <option *ngFor="let marca of marcasVehiculos" value="{{marca}}">
          {{marca}}
        </option>
      </select>
      <div *ngIf="errors && errors.marca">
        <div class="alert alert-danger" role="alert">
          <strong>{{errors.marca}}</strong>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="modelo">Modelo</label>
      <input id="modelo" class="form-control" name="modelo" [(ngModel)]="vehiculo.modelo" required>
      <div *ngIf="errors && errors.modelo">
        <div class="alert alert-danger" role="alert">
          <strong>{{errors.modelo}}</strong>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="color">Color</label>
      <input id="color" class="form-control" name="color" [(ngModel)]="vehiculo.color" required>
      <div *ngIf="errors && errors.color">
        <div class="alert alert-danger" role="alert">
          <strong>{{errors.color}}</strong>
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-danger" [disabled]="!registerForm.form.valid"
            (click)="createVehiculo()" >Guardar vehiculo</button>
  </form>
</div>

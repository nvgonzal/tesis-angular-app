<ngx-spinner
  bdColor = "rgba(51, 51, 51, 0.8)" size = "large" color = "#fff" type = "ball-atom">
  <p style="font-size: 20px; color: white">Cargando...</p>
</ngx-spinner>
<div *ngIf="message" class="alert alert-warning" role="alert">
  {{message}}
</div>
<table class="table">
  <thead>
  <tr>
    <th>#</th>
    <th>Nombre</th>
    <th>RUT</th>
    <th>Razon social</th>
    <th>Direccion</th>
    <th>Cuenta pagos</th>
    <th>Puntuacion</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let empresa of empresas$ | async">
    <th scope="col">{{empresa.id}}</th>
    <td>{{empresa.nombre}}</td>
    <td>{{empresa.rut}}</td>
    <td>{{empresa.razon_social}}</td>
    <td>{{empresa.direccion}}</td>
    <td>{{empresa.cuenta_pago}}</td>
    <td>{{empresa.valoracion}}</td>
    <td><button class="btn btn-warning" (click)="removeEmpresa(empresa.id)"><i class="fa fa-trash fa-fw"></i></button></td>
    <td><button class="btn btn-danger" routerLink="/sysadmin/empresas/details/{{empresa.id}}"><i class="fa fa-pencil fa-fw"></i> </button></td>
  </tr>
  </tbody>
</table>

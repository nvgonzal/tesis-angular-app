<ngx-spinner
  bdColor = "rgba(51, 51, 51, 0.8)" size = "large" color = "#fff" type = "ball-atom">
  <p style="font-size: 20px; color: white">Cargando...</p>
</ngx-spinner>
<div *ngIf="message">
  {{message}}
</div>
<table class="table">
  <thead>
  <tr>
    <th>#</th>
    <th>Nombre</th>
    <th>RUT</th>
    <th>Razon social</th>
    <th>Direccion</th>
    <th>Cuenta pagos</th>
    <th>Puntuacion</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let empresa of empresas$ | async">
    <th scope="col">{{empresa.id}}</th>
    <td>{{empresa.nombre}}</td>
    <td>{{empresa.rut}}</td>
    <td>{{empresa.razon_social}}</td>
    <td>{{empresa.direccion}}</td>
    <td>{{empresa.cuenta_pagos}}</td>
    <td>{{empresa.valoracion}}</td>
    <td><button (click)="deletePiloto(empresa.id)">x</button></td>
  </tr>
  </tbody>
</table>

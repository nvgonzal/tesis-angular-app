<ngx-spinner
  bdColor = "rgba(51, 51, 51, 0.8)" size = "large" color = "#fff" type = "ball-atom">
  <p style="font-size: 20px; color: white">{{message}}</p>
</ngx-spinner>
<div class="container">
  <h2>Ingresar piloto</h2>
  <div *ngIf="errors">
    <p>{{errors}}</p>
  </div>
  <form #registerForm="ngForm">
    <h3>Datos de la empresa</h3>
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input id="nombre" class="form-control" name="nombre" [(ngModel)]="empresaNombre" required>
    </div>
    <div class="form-group">
      <label for="razon_social">Razon social</label>
      <input id="razon_social" class="form-control" name="razon_social" [(ngModel)]="empresaRazonSocial" required>
    </div>
    <div class="form-group">
      <label for="rutEmpresa">Rut</label>
      <input id="rutEmpresa" class="form-control" name="rutEmpresa" [(ngModel)]="empresaRut" required>
    </div>
    <div class="form-group">
      <label for="direccion">Direccion</label>
      <input id="direccion" class="form-control" name="direccion" [(ngModel)]="empresaDireccion" required>
    </div>
    <div class="form-group">
      <label for="cuenta_pago">Cuenta pagos</label>
      <input id="cuenta_pago" class="form-control" name="cuenta_pago" [(ngModel)]="empresaCuentaPago" required>
    </div>
    <h3>Datos del due√±o de la empresa</h3>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" class="form-control" name="email" [(ngModel)]="userEmail" required #spy>
    </div>
    <div class="form-group">
      <label for="nombres">Nombres</label>
      <input id="nombres" class="form-control" name="nombre" [(ngModel)]="userNombres" required>
    </div>
    <div class="form-group">
      <label for="ap_paterno">Apellido Paterno</label>
      <input id="ap_paterno" class="form-control" name="ap_paterno" [(ngModel)]="userApellidoP" required>
    </div>
    <div class="form-group">
      <label for="ap_materno">Apellido Materno</label>
      <input id="ap_materno" class="form-control" name="ap_materno" [(ngModel)]="userApellidoM" required>
    </div>
    <div class="form-group">
      <label for="rut">Rut</label>
      <input id="rut" class="form-control" name="rut" [(ngModel)]="userRut">
    </div>
    <div class="form-group">
      <label for="celular">Telefono celular</label>
      <input id="celular" class="form-control" name="celular" [(ngModel)]="userCelular" required>
    </div>
    <div class="form-group">
      <label for="telefono_fijo">Telefono fijo</label>
      <input id="telefono_fijo" class="form-control" name="fono" [(ngModel)]="userFono">
    </div>
    <button type="submit" class="btn btn-danger" [disabled]="!registerForm.form.valid"
            (click)="createEmpresa()" >Crear cuenta</button>
  </form>
</div>
